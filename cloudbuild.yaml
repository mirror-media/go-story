substitutions:
  _IMAGE_NAME: go-story
  _SERVICE_NAME: go-story        # Cloud Run 服務名稱（可在 Trigger 覆寫）
  _REGION: asia-east1           # Cloud Run 部署區域（可在 Trigger 覆寫）

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 建置映像檔
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$COMMIT_SHA"
      - .

  # 推送映像檔到 Container Registry / Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$COMMIT_SHA"

  # 部署到 Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - "--image=gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$COMMIT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"

images:
  - "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$COMMIT_SHA"

